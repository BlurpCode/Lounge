<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/navbar.css"/>
        <link rel="stylesheet" href="css/form.css"/>
    </head>
    <body>
                <!--Main Header-->
        <ul id="header">
            <!--Replace with a image-->
            <li><h2 id="boardTitle">Lounge</h2></li>
            <!--Displays the current time; currently contains a placeholder-->
            <li class="headerInfo"><p id="lblTime">00:02</p></li>
            <li class="headerInfo"><p id="lblUser">User</p></li>
        </ul>
        <!--Navigation Bar-->
        <ul>
            <li><a href="index.html">Posts</a></li>
            <li><a href="guidelines.html">Community Guidelines</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>

        <!--Registration Form-->
        <form action="#">
            <h2>Register with us</h2>
            <input type="text" class="tbForm" placeholder="First Name"/>
            <br/>
            <input type="text" class="tbForm" placeholder="Last Name"/>
            <br/>
            <!--Checks if the username already exists; returns an appropriate error if one is found-->
            <input type="text" class="tbForm" placeholder="Username"/>
            <br/>
            <input type="password" class="tbForm" placeholder="Password"/>
            <br/>
            <!--Confirm password element must match the password element, otherwise return an error-->
            <input type="password" class="tbForm" placeholder="Confirm Password"/>
            <br/>
            <input type="text" class="tbForm" placeholder="Email"/>
            <br/>
            <!--Confirm email element must match the email element, otherwise return an error-->
            <input type="text" class="tbForm" placeholder="Confirm Email"/>
            <br/>
            <input type="text" class="tbForm" placeholder="Age"/>
            <br/>
            <input type="text" class="tbForm" placeholder="Country"/>
            <br/>
            <input type="text" class="tbForm" placeholder="County"/>
            <br/>
            <input type="text" class="tbForm" placeholder="City"/>
            <br/>
            <input id="form-submit-button" type="submit"/>
        </form>
    </body>
</html>
